    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendrier Master SU</title>
        <style>
            body {
                margin: 0;
                font-family: 'Arial', sans-serif;
                background: radial-gradient(circle at center, #0a0a0a, #000000);
                color: #fff;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 60px;
            }

            .group-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                margin-bottom: 50px;
            }

            .group-label {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 20px;
                text-transform: uppercase;
                color: #ffffff;
            }

            .dynamic-button {
                background: linear-gradient(145deg, #202020, #2c2c2c);
                color: #ffffff;
                padding: 15px 30px;
                border: none;
                border-radius: 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                text-transform: uppercase;
                overflow: hidden;
                position: relative;
                transition: all 0.3s ease;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(0, 255, 255, 0.1);
            }

            .dynamic-button:hover {
                transform: translateY(-5px) scale(1.05);
            }

            .dynamic-button .shape {
                position: absolute;
                width: 10px;
                height: 10px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 2px;
                animation: none;
                transition: all 0.4s ease;
            }

            .dynamic-button .shape:nth-child(1) { top: -15px; left: 10%; }
            .dynamic-button .shape:nth-child(2) { top: -15px; right: 10%; }
            .dynamic-button .shape:nth-child(3) { bottom: -15px; left: 10%; }
            .dynamic-button .shape:nth-child(4) { bottom: -15px; right: 10%; }

            .dynamic-button:hover .shape {
                animation: move-shape 2s infinite ease-in-out;
            }

            @keyframes move-shape {
                0%, 100% { transform: translate(0, 0); }
                50% { transform: translate(-10px, 10px); }
            }

            .popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #1a1a1a;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
                z-index: 1000;
                min-width: 300px;
            }

            .popup-content {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .link-container {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .link-input {
                flex-grow: 1;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #333;
                background: #2a2a2a;
                color: #fff;
                font-size: 14px;
            }

            .copy-button {
                background: #4a4a4a;
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 10px 20px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .copy-button:hover {
                background: #5a5a5a;
            }

            .close-button {
                position: absolute;
                top: 10px;
                right: 10px;
                background: none;
                border: none;
                color: #fff;
                font-size: 20px;
                cursor: pointer;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 999;
            }
        </style>
    </head>
    <body>
        <div id="button-container"></div>
        
        <div class="overlay" id="overlay"></div>
        <div class="popup" id="linkPopup">
            <button class="close-button" onclick="closePopup()">Ã—</button>
            <div class="popup-content">
                <h3 style="margin: 0 0 10px 0">Calendar Link</h3>
                <div class="link-container">
                    <input type="text" class="link-input" id="linkInput" readonly>
                    <button class="copy-button" onclick="copyLink()">Copy</button>
                </div>
            </div>
        </div>
        <script>
            // Utility functions
            const separate = (title) => {
                const pre = title.split('_')[0] + '_';
                const next = title.slice(3);
                var end = title;
                if (next == 'DIGITAL') end = pre + 'RES-EIT-Digital';
                if (next == 'RES_ALT') end = pre + 'RES-ITESCIA';
                if (next == 'RES-SEC') end = pre + 'RES-ITESCIA';
                if (next == 'RES-DEV') end = pre + 'RES-INSTA';
                if (next == 'MSI') end = pre + 'SFPN-AFTI';
                if (next == 'CCA') end = pre + 'SFPN';
                return {
                    end: end,
                    fil: end.split('_')[1].split('-')[0]
                };
            };

            async function getResponse(calendar) {
                try {
                    const {fil, end} = separate(calendar);
                    console.log('Making request for:', { calendar, fil, end });

                    const url = `https://cal.ufr-info-p6.jussieu.fr/caldav.php/${fil}/${end}/`;
                    console.log('Request URL:', url);
                    const payload = `<?xml version="1.0" encoding="UTF-8"?>
                        <L:calendar-query xmlns:L="urn:ietf:params:xml:ns:caldav">
                            <D:prop xmlns:D="DAV:">
                                <D:getcontenttype/>
                                <D:getetag/>
                                <L:calendar-data/>
                            </D:prop>
                            <L:filter>
                                <L:comp-filter name="VCALENDAR">
                                    <L:comp-filter name="VEVENT">
                                        <L:time-range start="20250102T000000Z" end="20250725T000000Z"/>
                                    </L:comp-filter>
                                </L:comp-filter>
                            </L:filter>
                        </L:calendar-query>`;
                    
                    console.log('Making fetch request...');
                    const response = await fetch(url, {
                        method: 'REPORT',
                        body: payload,
                        headers: {
                            'Authorization': 'Basic ' + btoa('student.master:guest'),
                            'Content-Type': 'application/xml'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    console.log('Received response:', text.substring(0, 200) + '...');
                    return text;
                } catch (error) {
                    console.error('Error in getResponse:', error);
                    throw error;
                }
            }

            async function createCalendar(calendar) {
    try {
        console.log('Starting calendar creation for:', calendar);
        const xmlData = await getResponse(calendar);
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlData, "text/xml");
        
        const namespace = "urn:ietf:params:xml:ns:caldav";
        const calendarDataBlocks = xmlDoc.getElementsByTagNameNS(namespace, "calendar-data");
        
        let combinedIcs = "BEGIN:VCALENDAR\nCALSCALE:GREGORIAN\nVERSION:2.0\n";

        for (const block of calendarDataBlocks) {
            const icsContent = block.textContent.trim();
            const events = icsContent
                .split('\n')
                .filter(line => !line.startsWith("BEGIN:VCALENDAR") && !line.startsWith("END:VCALENDAR"))
                .join('\n');
            combinedIcs += events + "\n";
        }

        combinedIcs += "END:VCALENDAR";

        // Trigger download of the ICS file
        const blob = new Blob([combinedIcs], { type: 'text/calendar' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${calendar}.ics`;  // File name based on the calendar name
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        console.log('Calendar created successfully');
    } catch (error) {
        console.error('Error creating calendar:', error);
        document.body.innerHTML = `<div style="color: white; padding: 20px;">Error creating calendar: ${error.message}</div>`;
    }
}

function checkIfICS() {
    const path = window.location.pathname;
    // If the URL ends with .ics, proceed with creating the calendar file
    if (path.endsWith('.ics')) {
        const calendar = decodeURIComponent(path.split('/presentation/')[1].split('.')[0]);
        console.log('Detected .ics request for calendar:', calendar);
        createCalendar(calendar);  // Generate and download the .ics file
    }
}

// Call checkIfICS on page load
checkIfICS();

        function showLink(calendar) {
        // Base URL of your S3 bucket
            const baseUrl = "http://caldavsu.s3-website.eu-west-3.amazonaws.com/";

            // Construct the full link with the calendar name
            const link = `${baseUrl}presentation/${calendar}.ics`;

            // Set the link in the input field for copying
            document.getElementById('linkInput').value = link;

            // Display the popup
            document.getElementById('linkPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }


            function closePopup() {
                document.getElementById('linkPopup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }

            function copyLink() {
                const linkInput = document.getElementById('linkInput');
                linkInput.select();
                document.execCommand('copy');
                
                const copyButton = document.querySelector('.copy-button');
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                }, 2000);
            }

            // Check URL path after functions are defined
            const path = window.location.pathname;
            console.log('Current path:', path);
            if (path.startsWith('/presentation/')) {
                const calendar = decodeURIComponent(path.split('/presentation/')[1].split('.')[0]);
                console.log('Detected calendar from URL:', calendar);
                createCalendar(calendar);
            }

            // Initialize UI
            const elements = ['M1_ANDROIDE', 'M2_ANDROIDE', 'M1_BIM', 'M2_BIM', 'M1_DAC', 'M2_DAC', 'M1_IMA', 'M2_IMA', 'M1_IQ', 'M2_IQ', 'M1_DIGITAL', 'M1_RES', 'M1_RES_ALT', 'M2_DIGITAL', 'M2_RES', 'M2_RES-DEV', 'M2_RES-SEC', 'M1_SAR', 'M2_SAR', 'M1_SESI', 'M2_SESI', 'M1_CCA', 'M1_MSI', 'M2_CCA', 'M2_MSI', 'M1_STL', 'M2_STL', 'M2_STL-INSTA'];

            const groups = {};
            elements.forEach(el => {
                const title = el;
                if (title && /M\d+_\w+-?\w+\s?/.test(title)) {
                    const suffix = title.split('_')[1].split('-')[0];
                    if (!groups[suffix]) groups[suffix] = [];
                    groups[suffix].push(title);
                }
            });

            const groupColors = [
                "#d4a5ff", "#f9c4d2", "#283655", "#b8f2e6", 
                "#ffffff", "#fffa65", "#7df9ff"
            ];

            const buttonContainer = document.getElementById("button-container");

            Object.keys(groups).sort().forEach((suffix, index) => {
                const groupDiv = document.createElement("div");
                groupDiv.className = "group-container";

                const groupLabel = document.createElement("div");
                groupLabel.className = "group-label";
                groupLabel.textContent = suffix;
                buttonContainer.appendChild(groupLabel);

                groups[suffix].forEach(title => {
                    const button = document.createElement("button");
                    button.className = "dynamic-button";
                    button.textContent = title;

                    const color = groupColors[index % groupColors.length];
                    button.style.boxShadow = `0 0 15px ${color}, inset 0 0 10px ${color}`;
                    button.style.background = `linear-gradient(145deg, ${color}33, ${color}99)`;

                    for (let i = 0; i < 4; i++) {
                        const shape = document.createElement("div");
                        shape.className = "shape";
                        shape.style.background = color;
                        button.appendChild(shape);
                    }

                    button.addEventListener("click", () => {
                        showLink(title);
                    });
                    groupDiv.appendChild(button);
                });

                buttonContainer.appendChild(groupDiv);
            });

            // Add overlay click handler
            document.getElementById('overlay').addEventListener('click', closePopup);
        </script>
    </body>
    </html>
